<body>

    <div id="content">
        <h1 class="hallo">The Story about Halloween</h1>
        <p class="instructions"><strong>Instructions:</strong> Fill in the blanks for a fun halloween story. Pay close attention to the type of words to use.</p>
        <form action="";return false">

            <div class="form-group-row">
                <label for="Holiday"> Holiday</label>
                <div class="col-sm-7">
                    <input type="text" id="input1" name="Holiday" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="costume"> Halloween Costume</label>
                <div class="col-sm-7">
                    <input type="text" id="input2" name="costume" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="place">Place</label>
                <div class="col-sm-7">
                    <input type="text" id="input3" name="place" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="person"> Person</label>
                <div class="col-sm-7">
                    <input type="text" id="input4" name="person" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="Adjective"> Adjective</label>
                <div class="col-sm-7">
                    <input type="text" id="input5" name="Adjective" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="verb"> Verb</label>
                <div class="col-sm-7">
                    <input type="text" id="input6" name="verb" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="Adjective2"> Adjective</label>
                <div class="col-sm-7">
                    <input type="text" id="input7" name="Adjective2" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="food"> Food</label>
                <div class="col-sm-7">
                    <input type="text" id="input8" name="food" required>
                </div>
            </div>

            <div class="form-group-row">
                <label for="PLURAL">Plural Noun</label>
                <div class="col-sm-7">
                    <input type="text" id="input9" name="PLURAL" required>
                </div>
            </div>

            <div class="form-group row">
            <button id="halloweenBtn" class="btn-primary" type="submit">See Story</button>

            </div>
        </form>
    </div>
    
    <script src="JavaScript/halloween.js"></script>
</body>

</html>
